server:
  port: 9110 # \u670D\u52A1\u7AEF\u53E3

spring:
  profiles:
    active: dev # \u73AF\u5883\u8BBE\u7F6E
  application:
    name: service-gateway # \u670D\u52A1\u540D
  cloud:
    nacos:
      discovery:
        server-addr: 182.42.109.129:8848 # nacos\u670D\u52A1\u5730\u5740
    gateway:
      discovery:
        locator:
          enabled: true # gateway\u53EF\u4EE5\u53D1\u73B0nacos\u4E2D\u7684\u5FAE\u670D\u52A1
      routes:
        - id: service-edu
          uri: lb://service-edu
          predicates:
            - Path=/*/edu/**,/eduservice/**

